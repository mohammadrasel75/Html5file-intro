<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse:collapse;
        }
        td, th{
            border: 10px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
                 </thead>
                <tbody>
                   <tr>
                    
                    <td>1</td>
                    <td> bondhu </td> 
                    <td> bondhu </td>
                     <td>17</td>
 
                   </tr>

                   <tr>
                    <td>2</td>
                    <td>Amit</td>
                    <td>Shekh</td>
                    <td>25</td>
                    </tr>
                    <tr>
                    <td>3</td>
                    <td>Shamim </td>
                    <td>Sorkar</td>
                    <td>35</td>
                   </tr>
                </tbody>
                <tfoot>
                 <td colspan="4">Total Friend: 4</td>
                </tfoot>
           

        </table>

    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>Table: table </li>
            <li>table head: thead</li>
            <li>table body: tbody</li>
            <li>table foot: tfoot</li>
            <li>table row</li>
            <li>table data: td</li>
            <li>header : th</li>
        </ul>
    </section>
    
</body>
</html>
